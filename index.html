                title: "Innovaci√≥n tecnol√≥gica",
                iniciativa: "Automatizaci√≥n de tareas recurrentes de Planeaci√≥n y Contrataci√≥n",
                objetivo: "Reducir carga operativa y asegurar trazabilidad en procesos cr√≠ticos.",
                indicador: "Integraci√≥n 4 herramientas en 1.",
                linea: "Herramientas aisladas.",
                meta: "Automatizar m√≠nimo 5 procesos (ej. capacidad instalada, MiPres, recobros, juntas, contratos).",
                actividades: ["Mapear procesos cr√≠ticos.", "Dise√±ar automatizaciones en AppSheet/Power Automate.", "Integrar alertas y flujos documentados."],
                responsable: "Gerencia Planeaci√≥n",
                trimestre: "Q2 ‚Äì Q4",
                dependencias: "Tecnolog√≠a, Calidad",
                chartType: "pie",
                kpiValue: 1,
                kpiLabel: "Plataforma"
            },
            {
                id: 8,
                badge: "Sostenibilidad",
                title: "Gesti√≥n de Precios de Medicamentos y Nutricionales",
                iniciativa: "Gesti√≥n integral de precios y normatividad",
                objetivo: "Contar con valores y topes actualizados para medicamentos/nutricionales y anticipar impactos por cambios normativos.",
                indicador: "Integraci√≥n 4 herramientas en 1.",
                linea: "Herramientas aisladas.",
                meta: "Base de datos nacional + alertas autom√°ticas de cambios normativos.",
                actividades: ["Levantar valores unitarios", "Integrar normatividad vigente.", "Dise√±ar motor de alertas normativas."],
                responsable: "Gerencia Planeaci√≥n",
                trimestre: "Q2 ‚Äì Q4",
                dependencias: "Tecnolog√≠a, Calidad",
                chartType: "pie",
                kpiValue: 1,
                kpiLabel: "Plataforma"
            }
        ];

        // --- RENDERIZADO DE CONTENIDO ---
        const main = document.getElementById('mainContainer');
        const tocList = document.getElementById('tocList');
        const dotsContainer = document.getElementById('dotsContainer');

        // Generar TOC y Dots para Cover (index 0)
        generateNavElement(0, "Inicio");

        objectives.forEach((obj, index) => {
            const realIndex = index + 1; // +1 porque el 0 es la portada

            // Crear Secci√≥n HTML
            const section = document.createElement('section');
            section.id = `section-${realIndex}`;
            section.setAttribute('role', 'region');
            section.setAttribute('aria-roledescription', 'diapositiva');
            section.setAttribute('aria-label', `${obj.id}. ${obj.title}`);
            section.innerHTML = `
                <div class="grid-container">
                    <div class="content-card">
                        <span class="badge">${obj.badge}</span>
                        <h2>${obj.id}. ${obj.title}</h2>
                        <div class="iniciativa">${obj.iniciativa}</div>
                        
                        <div class="details-box">
                            <h4>Objetivo Estrat√©gico</h4>
                            <p>${obj.objetivo}</p>
                            
                            <h4>Actividades Clave 2026</h4>
                            <ul class="activities-list">
                                ${obj.actividades.map(act => `<li>${act}</li>`).join('')}
                            </ul>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="meta-grid">
                            <div class="meta-item"><label>Responsable</label><div>${obj.responsable}</div></div>
                            <div class="meta-item"><label>Trimestre</label><div>${obj.trimestre}</div></div>
                            <div class="meta-item"><label>Meta 2026</label><div>${obj.meta}</div></div>
                            <div class="meta-item"><label>L√≠nea Base</label><div>${obj.linea}</div></div>
                        </div>

                        <div class="chart-container">
                            <canvas id="chart-${realIndex}" role="img" aria-labelledby="chart-desc-${realIndex}"></canvas>
                            <p class="sr-only" id="chart-desc-${realIndex}">${obj.indicador} - ${obj.kpiValue} ${obj.kpiLabel}</p>
                        </div>
                        
                        <div class="kpi-row">
                            <div>
                                <label style="font-size:0.8rem; color:#888;">Indicador Clave</label>
                                <div style="font-size:0.9rem; font-weight:600;">${obj.indicador}</div>
                            </div>
                            <div>
                                <div class="big-number count-up" data-target="${obj.kpiValue}">0</div>
                                <div class="big-label">${obj.kpiLabel}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            main.appendChild(section);
            generateNavElement(realIndex, `${obj.id}. ${obj.title}`);
        });

        // Generar Secci√≥n Final (Agradecimiento)
        const finalIndex = objectives.length + 1;
        const finalSection = document.createElement('section');
        finalSection.id = `section-${finalIndex}`;
        finalSection.setAttribute('role', 'region');
        finalSection.setAttribute('aria-label', 'Cierre');
        finalSection.innerHTML = `
            <div class="final-content">
                <div class="quote"><span>"</span>La planeaci√≥n no es solo pensar en el futuro,<br> es el futuro que construimos hoy.<span>"</span></div>
                <h2 style="color:var(--primary)">Gracias</h2>
                <p style="color:var(--text-muted)">Gerencia de Planeaci√≥n y Contrataci√≥n 2026</p>
                <button class="btn-menu" onclick="scrollToIndex(0)" style="margin-top:20px;" aria-label="Volver al inicio">Volver al Inicio</button>
            </div>
        `;
        main.appendChild(finalSection);
        generateNavElement(finalIndex, "Cierre");


        function generateNavElement(index, title) {
            // TOC (using a button for accessibility)
            const li = document.createElement('li');
            li.className = 'toc-item';
            const btn = document.createElement('button');
            btn.className = 'toc-link';
            btn.type = 'button';
            btn.innerHTML = `${title} <span>Go</span>`;
            btn.addEventListener('click', () => { scrollToIndex(index); toggleTOC(); });
            li.appendChild(btn);
            tocList.appendChild(li);

            // Dot (converted to button for keyboard navigation)
            const dot = document.createElement('button');
            dot.className = `dot ${index === 0 ? 'active' : ''}`;
            dot.type = 'button';
            dot.setAttribute('aria-label', `Ir a ${title}`);
            dot.setAttribute('title', title);
            dot.addEventListener('click', () => scrollToIndex(index));
            dotsContainer.appendChild(dot);
        }

        // --- L√ìGICA DE NAVEGACI√ìN Y OBSERVADORES ---
        const sections = document.querySelectorAll('section');
        const progressBar = document.getElementById('progressBar');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        const observerOptions = { root: main, threshold: 0.5 };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    const index = parseInt(id.split('-')[1]);
                    currentIndex = index;
                    updateUI(index);
                    entry.target.classList.add('active');

                    // Trigger animations if it's an objective slide
                    if (index > 0 && index <= objectives.length) {
                        animateSection(index);
                    }
                }
            });
        }, observerOptions);

        sections.forEach(sec => observer.observe(sec));

        function updateUI(index) {
            // Dots
            dots.forEach((d, i) => {
                d.classList.remove('active');
                d.setAttribute('aria-current', 'false');
                if (i === index) {
                    d.classList.add('active');
                    d.setAttribute('aria-current', 'true');
                }
            });

            // Progress Bar
            const percent = (index / (sections.length - 1)) * 100;
            progressBar.style.width = `${percent}%`;
            progressBar.setAttribute('aria-valuenow', Math.round(percent));
        }

        function scrollToIndex(index) {
            const target = document.getElementById(`section-${index}`);
            if (target) {
                // Scroll inside the main container so the overlay/scroll-snap works reliably
                main.scrollTo({ top: target.offsetTop, behavior: 'smooth' });
            }
        }

        function nextSlide() { if (currentIndex < sections.length - 1) scrollToIndex(currentIndex + 1); }
        function prevSlide() { if (currentIndex > 0) scrollToIndex(currentIndex - 1); }

        function toggleTOC() {
            const overlay = document.getElementById('tocOverlay');
            overlay.classList.toggle('open');
            const expanded = overlay.classList.contains('open');
            document.querySelectorAll('.btn-menu[aria-controls="tocOverlay"]').forEach(btn => btn.setAttribute('aria-expanded', expanded));
            overlay.setAttribute('aria-hidden', !expanded);
            if (expanded) {
                // When opened, set focus to the first link in the TOC for keyboard users
                const first = overlay.querySelector('.toc-link');
                if (first) first.focus();
            } else {
                // Return focus to the toggle button
                const toggles = document.querySelectorAll('.btn-menu[aria-controls="tocOverlay"]');
                if (toggles && toggles.length) toggles[0].focus();
            }
        }

        // --- MOTOR DE GR√ÅFICOS Y ANIMACIONES ---
        function animateSection(index) {
            const section = document.getElementById(`section-${index}`);
            const objData = objectives[index - 1];

            // 1. Count Up Animation
            const counter = section.querySelector('.count-up');
            if (counter && !counter.classList.contains('animated')) {
                counter.classList.add('animated');
                animateValue(counter, 0, objData.kpiValue, 1500);
            }

            // 2. Chart Drawing
            const canvas = section.querySelector('canvas');
            if (canvas && !canvas.classList.contains('drawn')) {
                canvas.classList.add('drawn');
                drawChart(canvas, objData.chartType);
            }
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function drawChart(canvas, type) {
            const ctx = canvas.getContext('2d');
            // Retina fix
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            const w = rect.width;
            const h = rect.height;

            ctx.clearRect(0, 0, w, h);

            const primary = '#00A9E0';
            const secondary = '#8DC63F';

            if (type === 'bar') {
                // Gr√°fico de barras comparativo (Base vs Meta)
                const barW = 40;
                const maxH = h - 40;

                // Fondo
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(w / 2 - 60, h - (maxH * 0.3), barW, maxH * 0.3); // Base dummy 30%

                // Meta Animada
                let currH = 0;
                const targetH = maxH * 0.9;
                const anim = () => {
                    currH += targetH / 40;
                    if (currH > targetH) currH = targetH;

                    ctx.clearRect(w / 2 + 20, 0, barW, h); // clear slot

                    // Bar
                    const grd = ctx.createLinearGradient(0, h, 0, h - currH);
                    grd.addColorStop(0, primary);
                    grd.addColorStop(1, '#56CCF2');
                    ctx.fillStyle = grd;

                    // Rounded top logic simplified
                    ctx.fillRect(w / 2 + 20, h - currH - 20, barW, currH);

                    // Labels
                    ctx.fillStyle = '#666';
                    ctx.font = '12px Inter';
                    ctx.textAlign = 'center';
                    ctx.fillText("Base", w / 2 - 40, h - 5);
                    ctx.fillText("Meta", w / 2 + 40, h - 5);

                    if (currH < targetH) requestAnimationFrame(anim);
                };
                anim();

            } else if (type === 'pie') {
                // Gr√°fico de Dona
                const cx = w / 2, cy = h / 2;
                const radius = Math.min(cx, cy) - 20;

                // Track
                ctx.beginPath();
                ctx.arc(cx, cy, radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#f0f0f0';
                ctx.lineWidth = 15;
                ctx.stroke();

                // Fill
                let angle = -Math.PI / 2;
                const targetAngle = (Math.PI * 2 * 0.75) - (Math.PI / 2); // 75% dummy
                const anim = () => {
                    angle += 0.05;
                    if (angle > targetAngle) angle = targetAngle;

                    ctx.beginPath();
                    ctx.arc(cx, cy, radius, -Math.PI / 2, angle);
                    ctx.strokeStyle = secondary;
                    ctx.lineWidth = 15;
                    ctx.lineCap = 'round';
                    ctx.stroke();

                    if (angle < targetAngle) requestAnimationFrame(anim);
                };
                anim();

                // Text Center
                ctx.fillStyle = primary;
                ctx.font = 'bold 20px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("Q4", cx, cy);

            } else if (type === 'line') {
                // Gr√°fico de L√≠nea (Tendencia)
                const points = [h - 20, h - 50, h - 40, h - 90, h - 80, h - 140];
                const step = w / (points.length - 1);

                let progress = 0;
                const anim = () => {
                    progress += 1;
                    if (progress > points.length * 10) progress = points.length * 10;

                    ctx.clearRect(0, 0, w, h);

                    // Grid lines
                    ctx.strokeStyle = '#f5f5f5';
                    ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(0, h - 20); ctx.lineTo(w, h - 20); ctx.stroke();

                    // Chart Line
                    ctx.beginPath();
                    ctx.moveTo(0, points[0]);

                    const maxP = Math.min(progress / 10, points.length);
                    for (let i = 1; i < maxP; i++) {
                        // Smooth curve
                        const xc = ((i - 1) * step + i * step) / 2;
                        const yc = (points[i - 1] + points[i]) / 2;
                        ctx.quadraticCurveTo((i - 1) * step, points[i - 1], xc, yc);
                        if (i === Math.floor(maxP)) ctx.lineTo(i * step, points[i]); // connect last bit
                    }

                    ctx.strokeStyle = primary;
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Area fill
                    ctx.lineTo((maxP - 1) * step, h);
                    ctx.lineTo(0, h);
                    ctx.fillStyle = "rgba(0, 169, 224, 0.1)";
                    ctx.fill();

                    if (progress < points.length * 10) requestAnimationFrame(anim);
                };
                anim();
            }
        }

        // --- TECLADO ---
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') nextSlide();
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') prevSlide();
        });

        // Init
        window.onload = () => {
            // Check orientation
            if (window.innerWidth < 768 && window.innerHeight > window.innerWidth) {

            }
        };
